    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        model-viewer {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="imgbox">
        <model-viewer 
		poster="https://error420notfound.github.io/hmntbsht/untitled.3.png"
            src="https://error420notfound.github.io/hmntbsht/hmntbsht%202.1%20.glb"
           ar-modes="scene-viewer webxr quick-look" ios-src="https://error420notfound.github.io/hmntbsht/hmntbsht%202.1%20.usdz?raw=true"
            alt="A 3D model"
                      interaction-prompt="none"  
                      interpolation-decay="100"
            camera-controls 
            disable-pan 
            disable-zoom 
            disable-tap 
            shadow-intensity="1"
            camera-orbit="0deg 90deg 2m"
            ar
            reveal="auto" 
            loading="lazy"
            id="orbit-demo"
            generate-schema>
        </model-viewer>
    </div>

    <script>
        (() => {
            const modelViewer = document.querySelector('#orbit-demo');
            const orbitCycle = [
          
                '-30deg 90deg 2m',
                '0deg 90deg 2m',
                '30deg 90deg 2m',
                modelViewer.cameraOrbit
            ];

            setInterval(() => {
                const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
                modelViewer.cameraOrbit = orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
            }, 2000);
        })();
    </script>
</body>
